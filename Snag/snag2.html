<!DOCTYPE html>
<html>
<head>
	<title>Snag - Deal Select</title>
	<!-- For-Mobile-Apps -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,200|Josefin+Sans|Quicksand' rel='stylesheet' type='text/css'>


	<!-- Style --> 
	<link href="css/stylesnag2.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!-- Navbar (fixed at top of page -->
	<nav class="navbar navbar-fixed-top">
			<div class="container-fluid">
					<div class="navbar-header">
							<a class="navbar-brand" href="index.html" id="logo"><img src="images/logo.png"></a>
					</div>
			</div>
	</nav>
	<div class="container-fluid" id="main">
		<div class="row text-center">
			<h1>This deal lasts...</h1>
		</div>
		<div class="row text-center">
			<div id="clockdiv">
				<div><span class="days"></span><div class="smalltext"><h4>Days</h4></div></div>
				<div><span class="hours"></span><div class="smalltext"><h4>Hours</h4></div></div>
				<div><span class="minutes"></span><div class="smalltext"><h4>Minutes</h4></div></div>
				<div><span class="seconds"></span><div class="smalltext"><h4>Seconds</h4></div></div>
          </div>
             
                             <div id="sale">
                               <p>&nbsp;</p>
                               <img src="images/royal.png" alt="promo" style="width=810px; height=605px;">
                             </div>

	  </div>
			<button type="submit" name="purch">Purchase Now</button>
	</div>		 				  
	<!--TIMER -->
	<script src="js/countdown.js"></script>
</body>
</html>
