<!DOCTYPE html>
<html>
<head>
	<title>Snag - Enter Code</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,200|Josefin+Sans|Quicksand' rel='stylesheet' type='text/css'>
	<!-- Local CSS -->
	<link href="css/stylesnag1.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!-- Navbar (fixed at top of page -->
	<nav class="navbar navbar-fixed-top">
			<div class="container-fluid">
					<div class="navbar-header">
							<a class="navbar-brand" href="index.html" id="logo"><img src="images/logowhite.png"></a>
					</div>
			</div>
	</nav>
	<!-- Main Content -->
	<div class="container-fluid" id="main">
		<div class="row text-center">
			<div class="col-md-12">
				<!-- TODO: add action to form -->
				<form action="" method="post">
					<div class="form-group">
						<label for="code">Enter Code & Snag</label>
						<input type="email" class="form-control" id="pswd" placeholder="KeyCode" required>
					</div>
					<button type="submit" class="btn">Claim Code</button>
				</form>
			</div>
		</div>
	</div>
	
	<!-- CDN(s) & local script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('.btn').on('hover', function(){
				$(this).css('color', 'black');
			});
		});
	</script>
</body>
</html>
